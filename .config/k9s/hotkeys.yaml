hotKeys:
  
  # Hitting Shift-0 navigates to your xray deployments
  shift-0:
    shortCut:    Shift-0
    description: Viewing Pods
    command:     pods
 
  # Hitting Shift-1 navigates to namespace view
  shift-1:
    shortCut:    Shift-1
    description: View Namespaces
    command:     ns
  
  # Hitting Shift-2 navigates to your deployments
  shift-2:
    shortCut:    Shift-2
    description: View deployments
    command:     dep
  
  # Hitting Shift-3 navigates to your configmaps
  shift-3:
    shortCut:    Shift-3
    description: View ConfigMaps
    command:     cm
